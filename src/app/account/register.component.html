<div class="card">
    <h4 class="card-header">Crée un compte</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Prénom</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">Le prénom requis.</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Le nom requis.</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Pseudo</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Le pseudo est requis.</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Le mot de passe requis.</div>
                    <div *ngIf="f.password.errors.minlength">Minimum 6 charactères pour le mot de passe.</div>
                </div>
            </div>
            <div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Sauvegarder
                </button>
                <a routerLink="../login" class="btn btn-link">Annuler</a>
            </div>
        </form>
    </div>
</div>
